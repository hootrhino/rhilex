[app]
; Application ID
app_id = rhilex
; Whether to output logs to the console, mainly used for debugging exceptions
enable_console = true
; Whether to enable detailed logging mode, also used for debugging
app_debug_mode = true
; Logging Level: fatal, error, warn, debug, info
log_level = all
; Log File Path
log_path = rhilexlog
; Maximum size of log file before compression (MB)
log_max_size = 5
; Maximum number of saved log files
log_max_backups = 5
; Maximum age of log files (days)
log_max_age = 7
; Whether to compress log files
log_compress = true
; Maximum data cache size
max_queue_size = 102400
; Maximum storage size, default is 20MB
max_kv_store_size = 1024
; Resource restart interval, in microseconds
resource_restart_interval = 5000
; Maximum number of processes in Golang runtime, if 0, uses system default
gomax_procs = 0
; Whether to enable PProf performance analysis tool
enable_pprof = false
; Maximum CPU load percentage
cpu_load_upper_limit = 80
; Dataschema API secret
dataschema_secrets = rhilex-secret
; Lua External Library File Path
ext_libs=./test/extlualibs/hello.lua

[plugin]
; Plugin Configuration Section

[plugin.http_server]
; Whether to enable HTTP API provider plugin
enable = true
; Server host address, default allows all
host = 0.0.0.0
; Server port
port = 2580

[plugin.mqtt_server]
; Whether to enable MQTT protocol server plugin
enable = true
; Server host address, default allows all
host = 0.0.0.0
; Server port
port = 1885

[plugin.usbmonitor]
; Whether to enable USB monitoring plugin
enable = false

[plugin.icmpsender]
; Whether to enable ICMP sender plugin
enable = true

[plugin.netdiscover]
; Whether to enable network discovery plugin
enable = false
; Listening host address, default allows all
listen_host = 0.0.0.0
; Listening port
listen_port = 1994

[plugin.ttyd]
; Whether to enable Web terminal plugin
enable = false
; Listening port
listen_port = 7681

[plugin.modbus_scanner]
; Whether to enable Modbus scanner plugin
enable = true

[plugin.modbus_crc_tools]
; Whether to enable Modbus CRC calculation tool plugin
enable = true

[plugin.soft_wdog]
; Whether to enable Software Watchdog plugin
enable = false

[plugin.license_manager]
; License file path
license_path = ./test/config/license.lic
; Key file path
key_path = ./test/config/license.key

[plugin.ngrokc]
; Website: https://www.ngrok.com

; Enable the plugin
enable = false
; Server endpoint address
server_endpoint = "default"
; Ngrok domain
domain = "default"
; Authentication token
auth_token = "auth_token"
; tcp | http | https
local_schema = "http"
; Local IP address
local_host = "127.0.0.1"
; Local port
local_port = 2580

[transceiver.mx01]
# Address: Device is on COM3 serial port for communication
address = COM3
# io_timeout: Timeout for I/O ops (30 sec), prevents indefinite waiting
io_timeout = 30
# at_timeout: Timeout for AT cmds (200 ms), adjusts responsiveness
at_timeout = 200
# BaudRate: Data transfer speed set to standard 9600 baud
baudrate = 9600
# DataBits: Each character uses 8 bits for transmission
data_bits = 8
# Parity: parity ('N' 'O' 'D') check, if additional bits for error detection
parity = N
# Stopbits: Single stop bit (1) marks end of each character transmission
stop_bits = 1

[transceiver.ec200a]
# Address: Device is on /dev/ttyUSB1 serial port for communication
address = /dev/ttyUSB1

[transceiver.atk01]
# Address: Device is on COM3 serial port for communication
address = COM3
# io_timeout: Timeout for I/O ops (30 sec), prevents indefinite waiting
io_timeout = 30
# at_timeout: Timeout for AT cmds (200 ms), adjusts responsiveness
at_timeout = 200
# BaudRate: Data transfer speed set to standard 9600 baud
baudrate = 9600
# DataBits: Each character uses 8 bits for transmission
data_bits = 8
# Parity: parity ('N' 'O' 'D') check, if additional bits for error detection
parity = N
# Stopbits: Single stop bit (1) marks end of each character transmission
stop_bits = 1