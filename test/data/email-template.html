<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Notify</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        .alert-info {
            color: #000;
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <table cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="background-color: #fff; padding: 20px;">
                <table cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="padding: 0 20px;">
                            <h1>{{ .Title }}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td class="alert-info" style="padding: 20px;">
                            <p>{{ .Content }}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
