[app]
; 应用程序的名称
app_name = rhilex
; 应用程序的ID
app_id = rhilex

; 是否将日志输出到控制台，主要用于调试异常
enable_console = false
; 是否启用详细日志模式，也用于调试
app_debug_mode = false
; 日志记录的级别：fatal, error, warn, debug, info
log_level = info
; 日志文件路径
log_path = rhilex-log
; 日志文件压缩前的最大大小（MB）
log_max_size = 5
; 保存的日志文件的最大数量
log_max_backups = 2
; 日志文件保存的最大期限（天）
log_max_age = 7
; 是否压缩日志文件
log_compress = true

; 最大数据缓存大小
max_queue_size = 102400
; 最大存储大小，默认是20MB
max_store_size = 1024
; 资源重启间隔，单位为微秒
resource_restart_interval = 5000
; Golang运行时的最大进程数，如果为0，则使用系统默认值
gomax_procs = 0
; 是否启用PProf性能分析工具
enable_pprof = false
; CPU负载的上限百分比
cpu_load_upper_limit = 80

[extlibs]
; Lua外部库文件路径
luafile=./extlualibs/hello.lua

[plugin]
; 插件配置部分

[plugin.http_server]
; 是否启用HTTP API提供者插件
enable = true
; 服务器主机地址，默认允许所有
host = 0.0.0.0
; 服务器端口
port = 2580

[plugin.mqtt_server]
; 是否启用MQTT协议服务器插件
enable = false
; 服务器主机地址，默认允许所有
host = 0.0.0.0
; 服务器端口
port = 1883

[plugin.usbmonitor]
; 是否启用USB监控插件
enable = false

[plugin.icmpsender]
; 是否启用ICMP发送器插件
enable = true

[plugin.netdiscover]
; 是否启用网络发现插件
enable = false
; 监听主机地址，默认允许所有
listen_host = 0.0.0.0
; 监听端口
listen_port = 1994

[plugin.ttyd]
; 是否启用Web终端插件
enable = false
; 监听端口
listen_port = 7681

[plugin.modbus_scanner]
; 是否启用Modbus扫描器插件
enable = true

[plugin.modbus_crc_tools]
; 是否启用Modbus CRC计算工具插件
enable = false

[plugin.soft_wdog]
; 是否启用软件看门狗插件
enable = false

[plugin.license_manager]
; 是否启用许可证管理插件
enable = true
; 许可证文件路径
license_path = ./license.lic
; 密钥文件路径
key_path = ./license.key

[plugin.frpc]
; 启用插件
enable = true
; 服务器端地址
server_addr = "127.0.0.1"
; FRPS 监听端口
server_port = 7000
; 插件名称
name = "rhilex-web-dashboard"
; 插件类型
type = "tcp"
; 本地IP地址
local_ip = "127.0.0.1"
; 本地端口
local_port = 2580
; 服务器代理端口
remote_port = 60001