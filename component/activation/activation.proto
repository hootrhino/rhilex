syntax = "proto3";

option go_package = "./;activation";

package activation;

message ActivationRequest {
  string sn = 1;
  string iface = 2;
  string mac = 3;
  string username = 4;
  string password = 5;
}

message ActivationResponse {
  bool success = 1;
  string license = 2;
  string key = 3;
}

service DeviceActivation {
  rpc ActivateDevice (ActivationRequest) returns (ActivationResponse);
}
